<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwoVANDALS</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<div id="loader">
  <div class="glitch-loader">TwoVANDALS</div>
</div>

<header>
  <div class="logo">TwoVANDALS</div>
  <p class="motto">Trashwave is not a genre. It’s a wound.</p>
  <nav>
    <a href="#music">Music</a>
    <a href="#manifest">Manifest</a>
    <a href="#contacts">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>100+ tracks. No explanation.</h1>
    <a href="https://soundcloud.com/vandalstwo" target="_blank" class="btn">LISTEN</a>
  </div>
</section>

<section id="upload">
  <h2>Upload Your Trashwave</h2>
  <input type="file" id="fileInput" accept="audio/*" />
  <button id="uploadBtn">Upload</button>
  <p id="uploadStatus"></p>
</section>

<section id="track-feed">
  <h2>Uploaded Trashwave</h2>
  <div id="trackList"></div>
</section>

<template id="track-template">
  <div class="track-box">
    <h3 class="track-title"></h3>
    <audio preload="metadata" controls></audio>
    <div class="track-meta">
      <span class="track-date"></span>
    </div>
  </div>
</template>

<section id="contacts">
  <h2>Contacts</h2>
  <div class="socials">
    <a href="https://discord.gg/tf2X2ThCBM" target="_blank">Join Trashwave Community</a>
    <a href="https://discord.gg/CyzsWeQCZ8" target="_blank">Our Discord (Invite-only)</a>
  </div>
</section>

<footer>
  <p>© TwoVANDALS / Noise never sleeps.</p>
</footer>

<script type="module" src="script.js"></script>
</body>
</html>
