<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trashwave Machine</title>
  <link rel="stylesheet" href="style.css" />
  <script src="tone.min.js"></script>
</head>
<body>

  <h1>Trashwave Machine</h1>

  <div class="controls">
    <button id="playBtn" class="btn">â–¶</button>
    <button id="stopBtn" class="btn">â– </button>
    <label>BPM: <input type="number" id="bpm" min="30" max="300" value="120" /></label>
    <label>Synth:
      <select id="synthType">
        <option>sawtooth</option>
        <option>square</option>
        <option>triangle</option>
        <option>sine</option>
      </select>
    </label>
    <button id="toggleMetronome" class="btn">ðŸŽš Metronome</button>
  </div>

  <div class="grid-section">
    <div class="sound-row">
      <label>Kick:
        <select id="kickSelect" class="sound-select"></select>
      </label>
    </div>
    <div id="drumGridKick" class="grid"></div>

    <div class="sound-row">
      <label>Snare:
        <select id="snareSelect" class="sound-select"></select>
      </label>
    </div>
    <div id="drumGridSnare" class="grid"></div>

    <div class="sound-row">
      <label>Hat:
        <select id="hatSelect" class="sound-select"></select>
      </label>
    </div>
    <div id="drumGridHat" class="grid"></div>

    <div class="sound-row">
      <label>Bass:
        <select id="bassSelect" class="sound-select"></select>
      </label>
    </div>
    <div id="drumGridBass" class="grid"></div>

    <div class="sound-row">
      <label>FX:
        <select id="fxSelect" class="sound-select"></select>
      </label>
    </div>
    <div id="drumGridFx" class="grid"></div>

    <div class="sound-row">
      <label>Keys:
        <select id="keysSelect" class="sound-select"></select>
      </label>
    </div>
    <div id="drumGridKeys" class="grid"></div>
  </div>

  <div class="synth-section">
    <div class="grid-labels" id="noteLabels"></div>
    <div id="synthGrid"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
