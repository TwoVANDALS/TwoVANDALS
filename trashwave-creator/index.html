<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRASHWAVE CREATOR</title>
  <link rel="stylesheet" href="style.css">
  <script src="tone.min.js"></script>
</head>
<body>
  <h1>🎛️ TRASHWAVE CREATOR</h1>
  <p>Create your own noisy chaos.</p>

  <div class="controls">
    <label>Synth Type: 
      <select id="synthType">
        <option>Sine</option>
        <option>Square</option>
        <option>Sawtooth</option>
        <option>Triangle</option>
      </select>
    </label>
    <label>BPM:
      <input type="number" id="bpm" value="120" />
    </label>
    <button id="playBtn">▶ PLAY</button>
    <button id="stopBtn">■ STOP</button>
    <button id="saveBtn">💾 Save Pattern</button>
    <button id="exportBtn">🎶 Export WAV</button>
  </div>

  <h2>🥁 Drums</h2>
  <div id="drumGrid" class="grid"></div>

  <h2>🎹 Synth</h2>
  <div id="synthGrid" class="grid"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
