<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trashwave Creator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="tone.min.js"></script>
</head>
<body>
  <header>
    <h1>Trashwave Machine</h1>
    <p>CREATE YOUR OWN NOISY CHAOS IN THE BROWSER</p>
  </header>

  <div class="controls">
    <button id="playBtn">â–¶ PLAY</button>
    <button id="stopBtn">â–  STOP</button>

    <label>BPM: <input id="bpm" type="number" min="30" max="300" value="120" /></label>

    <label>Synth:
      <select id="synthType">
        <option>sawtooth</option>
        <option>square</option>
        <option>sine</option>
        <option>triangle</option>
      </select>
    </label>

    <button id="toggleMetronome">ðŸŽš Metronome</button>
  </div>

  <!-- Grid -->
  <div class="grid-wrapper">
    <div class="grid-labels">
      <div>Kick <select class="sample-selector" data-type="kick"></select></div>
      <div>Snare <select class="sample-selector" data-type="snare"></select></div>
      <div>Hat <select class="sample-selector" data-type="hat"></select></div>
    </div>
    <div id="drumGrid"></div>
  </div>

  <div class="grid-wrapper">
    <div class="note-labels" id="noteLabels"></div>
    <div id="synthGrid"></div>
  </div>

  <div class="grid-wrapper">
    <div class="grid-labels">
      <div>Bass <select class="sample-selector" data-type="bass"></select></div>
      <div>FX <select class="sample-selector" data-type="fx"></select></div>
      <div>Keys <select class="sample-selector" data-type="keys"></select></div>
    </div>
    <div id="bassGrid"></div>
  </div>

  <audio id="previewPlayer" controls style="display: none"></audio>
  <script src="script.js" type="module"></script>
</body>
</html>
