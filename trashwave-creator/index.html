<section id="tw-studio">
  <h2>🎛 Trashwave Studio</h2>
  <div id="studio-window">
    <div class="track" id="drum-track">
      <h3>🥁 Drums</h3>
      <div class="grid" id="drumGrid"></div>
    </div>
    <div class="track" id="synth-track">
      <h3>🎹 Synth</h3>
      <select id="synthSelect">
        <option value="sine">Sine</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
      <div class="grid" id="synthGrid"></div>
    </div>
    <button id="playStudioBtn">▶️ PLAY</button>
    <button id="saveStudioBtn">💾 Save Pattern</button>
    <button id="exportAudioBtn">🎵 Export to WAV</button>
  </div>
</section>
