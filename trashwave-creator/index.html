<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trash Creator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="tone.min.js"></script>
</head>
<body>
  <h1>TrashMachine</h1>
  <div class="controls">
    <button id="playBtn">â–¶ Play</button>
    <button id="stopBtn">â–  Stop</button>
    <label>BPM: <input type="number" id="bpm" min="30" max="300" value="120"></label>
    <label>Synth:
      <select id="synthType">
        <option>sawtooth</option>
        <option>square</option>
        <option>triangle</option>
        <option>sine</option>
      </select>
    </label>
    <button id="toggleMetronome">ðŸŽš Metronome</button>
  </div>

  <!-- Drum Grid -->
  <div class="grid-container">
    <div class="grid-labels" id="drumLabels">
      <div>KICK <select data-track="kick" class="sample-select"></select></div>
      <div>SNARE <select data-track="snare" class="sample-select"></select></div>
      <div>HAT <select data-track="hat" class="sample-select"></select></div>
    </div>
    <div id="drumGrid"></div>
  </div>

  <!-- Synth Grid -->
  <div class="grid-container">
    <div class="grid-labels" id="noteLabels"></div>
    <div id="synthGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
