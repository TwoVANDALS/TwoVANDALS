<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎛️ Trashwave Creator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="tone.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>🎛️ TRASHWAVE CREATOR</h1>
    <p>Create your own noisy chaos.</p>
  </div>

  <div class="controls">
    <label for="waveform">Synth Type:</label>
    <select id="waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>

    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" value="120" min="30" max="300" />
    
    <button id="playBtn">▶ PLAY</button>
    <button id="stopBtn">■ STOP</button>
    <button id="saveBtn">💾 Save Pattern</button>
    <button id="exportBtn">🎵 Export WAV</button>
  </div>

  <div class="grid-section">
    <h2>🥁 Drums</h2>
    <div id="drum-grid"></div>
  </div>

  <div class="grid-section">
    <h2>🎹 Synth</h2>
    <div id="synth-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
