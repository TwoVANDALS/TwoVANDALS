<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trashwave Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
</head>
<body>

<h1>🎛️ Trashwave Creator</h1>

<div class="controls">
  <label>Synth Type:
    <select id="synthType">
      <option>Sine</option>
      <option>Square</option>
      <option>Sawtooth</option>
      <option>Triangle</option>
    </select>
  </label>
  <label>BPM:
    <input type="number" id="bpm" value="120" />
  </label>
  <button id="playBtn">▶ PLAY</button>
  <button id="stopBtn">■ STOP</button>
  <button id="saveBtn">💾 Save Pattern</button>
  <button id="exportBtn">🎶 Export WAV</button>
</div>

<!-- DRUM SEQUENCER -->
<section class="sequencer-section">
  <h2>🥁 Drums</h2>
  <div class="grid-wrapper">
    <div class="grid-labels drum-labels">
      <div>Kick</div>
      <div>Snare</div>
      <div>Hat</div>
    </div>
    <div class="bar-indicators"></div>
    <div id="drumGrid" class="grid drum-grid"></div>
  </div>
</section>

<!-- SYNTH SEQUENCER -->
<section class="sequencer-section">
  <h2>🎹 Synth</h2>
  <div class="grid-wrapper">
    <div class="grid-labels synth-labels">
      <div>C</div>
      <div>B</div>
      <div>A#</div>
      <div>A</div>
      <div>G#</div>
      <div>G</div>
      <div>F#</div>
      <div>F</div>
      <div>E</div>
      <div>D#</div>
      <div>D</div>
      <div>C#</div>
    </div>
    <div class="bar-indicators"></div>
    <div id="synthGrid" class="grid synth-grid"></div>
  </div>
</section>

<script type="module" src="script.js"></script>
</body>
</html>
