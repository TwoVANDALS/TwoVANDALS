<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trashwave Creator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="tone.min.js"></script>
</head>
<body>
  <header>
    <h1>Trashwave Drum Synth</h1>
    <p>Pure B/W destructive power</p>
  </header>

  <div class="controls">
    <button id="playBtn">â–¶ PLAY</button>
    <button id="stopBtn">â–  STOP</button>

    <label>BPM: <input id="bpm" type="number" min="30" max="300" value="120" /></label>

    <label>Synth Type:
      <select id="synthType">
        <option>sawtooth</option>
        <option>square</option>
        <option>sine</option>
        <option>triangle</option>
      </select>
    </label>

    <button id="toggleMetronome">ðŸŽš Metronome</button>
  </div>

  <div class="grid-section">
    <div class="labels" id="drumLabels">
      <div class="label-row">Kick
        <select class="sample-selector" data-type="kick"></select>
      </div>
      <div class="label-row">Snare
        <select class="sample-selector" data-type="snare"></select>
      </div>
      <div class="label-row">Hat
        <select class="sample-selector" data-type="hat"></select>
      </div>
    </div>
    <div id="drumGrid" class="grid"></div>
  </div>

  <div class="grid-section">
    <div class="labels" id="noteLabels"></div>
    <div id="synthGrid" class="grid"></div>
  </div>

  <div class="grid-section">
    <div class="labels" id="bassLabels">
      <div class="label-row">Bass
        <select class="sample-selector" data-type="bass"></select>
      </div>
      <div class="label-row">FX
        <select class="sample-selector" data-type="fx"></select>
      </div>
      <div class="label-row">Keys
        <select class="sample-selector" data-type="keys"></select>
      </div>
    </div>
    <div id="bassGrid" class="grid"></div>
  </div>

  <audio id="previewPlayer" controls style="display: none"></audio>
  <script src="script.js"></script>
</body>
</html>
