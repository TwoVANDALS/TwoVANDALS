<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trashwave Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="tone.min.js"></script>
</head>
<body>
  <h1>CREATE YOUR OWN NOISY CHAOS IN THE BROWSER</h1>

  <div class="controls">
    <button id="playBtn">▶ Play</button>
    <button id="stopBtn">■ Stop</button>
    <label for="bpm">BPM:
      <input type="number" id="bpm" min="30" max="300" value="120" />
    </label>
    <label for="synthType">Synth:
      <select id="synthType">
        <option>sawtooth</option>
        <option>square</option>
        <option>triangle</option>
        <option>sine</option>
      </select>
    </label>
    <button id="toggleMetronome">🎚 Metronome</button>
  </div>

  <!-- 🥁 DRUM GRID -->
  <div class="grid-zone">
    <div class="grid-labels drum-labels">
      <div>Kick</div>
      <div>Snare</div>
      <div>Hat</div>
    </div>
    <div class="grid" id="drumGrid"></div>
  </div>

  <!-- 🎹 SYNTH GRID -->
  <div class="grid-zone">
    <div class="grid-labels note-labels" id="noteLabels"></div>
    <div class="grid" id="synthGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
